<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/css/uikit.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>5Wire</title>
</head>

<body>
  <script language="javascript" type="text/javascript" src="js/header.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="./js/account.js"></script>

  <header id="banner">
    <div class="uk-container">
      <h1>Create a Playlist</h1>
    </div>
  </header>

  <form id="playlistForm" class="uk-form-horizontal uk-margin-large">
    <div class="uk-margin">
      <label class="uk-form-label" for="form-horizontal-text">Name</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="title" type="text" placeholder="Name" name="un" />
      </div>
      <label class="uk-form-label" for="form-horizontal-text">Description</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="desc" type="text" placeholder="description" name="pw" />
        <div>
          <a action="submit" id="createPlaylist" class="uk-button uk-button-default" href="#">Create Playlist</a>
        </div>
      </div>
      <div class="uk-form-controls">
        <select class="uk-select" id="category" placeholder="category">
          <option id="Party">Party</option>
          <option id="Workout">Workout</option>
          <option value="Chill">Chill</option>
        </select>
      </div>
    </div>
  </form>



  <script language="javascript" type="text/javascript" src="js/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/js/uikit-icons.min.js"></script>
</body>

</html>

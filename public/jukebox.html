<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/css/uikit.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Jukebox</title>
</head>

<body>
    <script
      language="javascript"
      type="text/javascript"
      src="js/header.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./js/playback.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <header id="banner">
        <div class="uk-container">
            <h1>Welcome to the Jukebox!</h1>
            <h2>Search for a song, click to add!</h2>
            <button id="play" class="uk-button uk-button-default" href="#">Play</button>
            <button id="pause" class="uk-button uk-button-default" href="#">Pause</button>
        </div>
    </header>
    <div class="uk-grid">
    <div id="jbx" data-value="0" class="uk-column uk-width-1-3@m uk-padding-large">
        
    </div>
    <div class="uk-column uk-width-2-3@m">
        <div class="disclaimer">**JukeBox is a premium feature.</div>
    <div id="spotifyDiv">
        <form id="spotifyForm" class="uk-form-horizontal uk-margin-large">
            <div class="uk-margin">
                <div class="uk-form-controls">
                    <select class="uk-select" id="type" placeholder="category">
                        <option name="track">Track</option>
                        <!-- <option name="artist">Artist</option>
                        <option name="album">Album</option> -->
                    </select>
                  </div>
              <label class="uk-form-label" for="form-horizontal-text"
                >Song</label
              >
              <div class="uk-form-controls">
                <input class="uk-input" id="search" type="text"
                                    placeholder="Type in a song you want to add to your playlist." name="un" />
                                <div>
                                    <a action="submit" id="searchSpotify" class="uk-button uk-button-default"
                                        href="#">Search</a>
                                </div>
                            </div>
                        </div>
          </form>
    
        <div id="spotResults">
            
        </div>
    </div>
</div>
</div>

    <script language="javascript" type="text/javascript" src="../js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/js/uikit-icons.min.js"></script>
</body>

</html>

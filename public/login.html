<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/css/uikit.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>5Wire</title>
</head>

<body>
  <script language="javascript" type="text/javascript" src="js/header.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="./js/login.js"></script>
  <section class="form">
    <section class="uk-container">
      <h1>Sign In Here</h1>
      <form id="loginForm" class="uk-form-horizontal uk-margin-large">
        <div class="uk-margin">
          <label class="uk-form-label" for="form-horizontal-text">Username</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="un" type="text" placeholder="Username" name="un" />
          </div>
          <label class="uk-form-label" for="form-horizontal-text">Password</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="pw" type="password" placeholder="Password" name="pw" />
          </div>
          <div>
            <a action="submit" id="login" class="uk-button uk-button-default" href="#">Login</a>
            <a id="join" class="uk-button uk-button-default" href="/sign-up">Join</a>
            <a id="forgot" href="/forgot">Forgot Password?</a>
          </div>
        </div>
      </form>
    </section>
  </section>

  <script language="javascript" type="text/javascript" src="js/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.16/dist/js/uikit-icons.min.js"></script>
</body>

</html>
